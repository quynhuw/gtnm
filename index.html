<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Course Management</h1>

      <form id="courseForm">
        <!-- Course ID (auto-generated) -->
        <div class="form-group">
          <label for="course_id">Course ID</label>
          <input
            type="text"
            id="course_id"
            readonly
            placeholder="Auto-generated"
          />
        </div>

        <!--  Course Name (required) -->
        <div class="form-group">
          <label for="course_name">Course Name</label>
          <input
            type="text"
            id="course_name"
            maxlength="255"
            required
            placeholder="Enter course name"
          />
          <small class="error-message" id="course_name_error"></small>
        </div>

        <!--  Course Description (optional) -->
        <div class="form-group">
          <label for="course_description">Course Description</label>
          <textarea
            id="course_description"
            rows="4"
            placeholder="Enter course description (optional)"
          ></textarea>
        </div>

        <!--  Instructor (required) -->
        <div class="form-group">
          <label for="course_instructor">Instructor</label>
          <select id="course_instructor" required>
            <option value="">Select Instructor</option>
            <option value="1">John Doe</option>
            <option value="2">Jane Smith</option>
          </select>
          <small class="error-message" id="course_instructor_error"></small>
        </div>

        <!--  Created At -->
        <div class="form-group">
          <label for="created_at">Created At</label>
          <input
            type="text"
            id="created_at"
            readonly
            placeholder="Auto-generated"
          />
        </div>

        <!--  Last Updated At -->
        <div class="form-group">
          <label for="updated_at">Last Updated At</label>
          <input
            type="text"
            id="updated_at"
            readonly
            placeholder="Auto-updated"
          />
        </div>

        <!--  Create or Cancel Changes -->
        <div class="form-actions">
          <button type="submit" id="submitButton">Create Course</button>
          <button type="button" id="cancelButton" class="secondary">
            Cancel
          </button>
        </div>

        <!-- Delete Button -->
        <div class="form-actions">
          <button type="button" id="deleteButton" class="danger">
            Delete Course
          </button>
        </div>
      </form>

      <!-- Modal for confirming course deletion -->
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure you want to delete this course?</p>
          <button id="confirmDelete" class="danger">Yes, Delete</button>
          <button id="cancelDelete" class="secondary">Cancel</button>
        </div>
      </div>

      <!-- Modal for viewing course details (read-only) -->
      <div id="viewCourseModal" class="modal">
        <div class="modal-content">
          <span class="close-view">&times;</span>
          <h2>Course Details</h2>

          <div class="form-group">
            <label for="view_course_id">Course ID</label>
            <input type="text" id="view_course_id" readonly />
          </div>

          <div class="form-group">
            <label for="view_course_name">Course Name</label>
            <input type="text" id="view_course_name" readonly />
          </div>

          <div class="form-group">
            <label for="view_course_description">Course Description</label>
            <textarea id="view_course_description" rows="4" readonly></textarea>
          </div>

          <div class="form-group">
            <label for="view_course_instructor">Instructor</label>
            <input type="text" id="view_course_instructor" readonly />
          </div>

          <div class="form-group">
            <label for="view_created_at">Created At</label>
            <input type="text" id="view_created_at" readonly />
          </div>

          <div class="form-group">
            <label for="view_updated_at">Last Updated At</label>
            <input type="text" id="view_updated_at" readonly />
          </div>

          <div class="form-actions">
            <button type="button" id="closeViewButton" class="secondary">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
